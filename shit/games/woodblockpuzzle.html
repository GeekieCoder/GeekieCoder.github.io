<script>
(function() {
if (window.game && window.game.display_preroll) {
document.getElementById('game-integration').classList.add('loading');
initializePreroll();
} else {
displayGame();
}

function initializePreroll(){
idhb.que.push(() => {
  idhb.requestAds({
    slotIds: ["videoPreroll300x250"],
    callback: (vastUrl) => {
      OverlayAd.showAd({
        prepareForAdCallback,
        adCompletedCallback,
        adType: "preroll",
        tagUrl: vastUrl,
        containerId: "videoPreroll300x250",
        sendBIEvents: true
      }, true);
    }
  });
});
}

function prepareForAdCallback(containerId) {
document.getElementById('game-integration').classList.remove('loading');

Array.prototype.forEach.call(document.getElementsByClassName("activeFeedbackScreen"), function(elm){
  elm.classList.remove("activeFeedbackScreen")
});

document.getElementById(containerId).classList.add("activeFeedbackScreen");
}

function adCompletedCallback(containerId, isFirstCall){
document.getElementById('game-integration').classList.remove('loading');
document.getElementById(containerId).classList.remove("activeFeedbackScreen");
if(isFirstCall) displayGame();
else document.getElementById('theGame').classList.add("activeFeedbackScreen");
}

function initializeMidroll(){
var MIDROLL_INTERVAL_SEC = 180;
window.OverlayAdTimeoutId = setTimeout(() => {
  OverlayAd.showAd({
    prepareForAdCallback,
    adCompletedCallback,
    adType: "midroll",
    containerId: "sgAdOgGp300x250",
    sendBIEvents: true
  }, false);
}, MIDROLL_INTERVAL_SEC * 1000);
}
})();
</script>

            <script>
function cpx_initialize() {
const request = new XMLHttpRequest();
request.open('GET', 'https://wdg.headerlift.com/assets?plaid=554&count=3&size=200x120');
request.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
request.send();
request.onload = () => {
if (request.status === 200) {
  let games = JSON.parse(request.response).reverse()
  let gamesWrappers = Array.prototype.map.call(document.querySelectorAll('#dynamic_ads_content .tile'), node => node.parentElement)
  let gamesWrapperClone = gamesWrappers[0].cloneNode()
  let gameIndex = 8
  for(let i=0;  i < games.length; i++) {
    gamesWrappers[gameIndex] && gamesWrappers[gameIndex].remove()
    gameIndex--
  }
  games.map(item => {
    let wrapper = gamesWrapperClone.cloneNode()
    let thumb_html = `
      <a class="tile" target="_blank" title="${item.Title}" href="${item.Url}">
        <div class="tile-thumbnail">
          <div class="thumb-badge">
            <i class="sp-i__external-link"></i>
            <span>Sponsored</span>
          </div>
          <picture>
            <img data-appid="0" data-index="0" height="100" src="${item.Icon}" alt="${item.Title}">
          </picture>
        </div>
        <div class="tile-title">${item.Title}</div>
      </a>
      `
    wrapper.append(new DOMParser().parseFromString(thumb_html, 'text/html').body.childNodes[0])
    document.querySelector('#dynamic_ads_content .tile-container').prepend(wrapper)
  })
}
}
}

cpx_initialize()
</script>
